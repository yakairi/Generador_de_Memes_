<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/45fa939a1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">Generador de Memes</h1>
        <div class="button-container">
            <button class="button button-image" id="image-panel-button">
                <i class="fas fa-file-image buton icon" aria-hidden="true"></i>
                Imagen 
            </button>
            <button class="button button-text" id="text-panel-button">
                <i class="fas fa-font button-icon" aria-hidden="true"></i>
                Texto
            </button>
            <button class="button button-theme" id="theme-toggle-button" aria-label="Cambiar tema">
                <i class="fas fa-lightbulb button-icon" aria-hidden="true"></i>
                Modo claro
            </button>
            
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
